<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="x" value="" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputtext1">Username</label>
                  <input type="text" name="y" class="form-control" id="exampleInputtext1" placeholder="Username">
                </div>


                <div class="white-space-5"></div>
                <div class="form-group">
                  <div class="checkbox flat-checkbox">
                    <label>
                      <input type="checkbox"> 
                      <span class="fa fa-check"></span>
                      Check me out
                    </label>
                  </div>
                  <div class="checkbox flat-checkbox">
                    <label>
                      <input type="checkbox" checked=""> 
                      <span class="fa fa-check"></span>
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <span class="btn btn-default  btn-file ">
                          Your File  <input type="file" id="exampleInputFile">
                        </span>
                      </span>
                      <input type="text" class="form-control" readonly="">
                    </div>
                  </div>
                </div>
                <div class="white-space-5"></div>
                <div class="form-group">
                  <div class="radio flat-radio">
                    <label>
                      <input type="radio" name="r" checked=""> 
                      <span class="fa fa-check"></span>
                      Choose me please
                    </label>
                  </div> 
                  <div class="radio flat-radio ">
                    <label>
                      <input type="radio" name="r"> 
                      <span class="fa fa-check"></span>
                      Choose me please
                    </label>
                  </div> 
                </div>
                <div class="form-group">
                  <label>Your Select</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Your Message</label>
                  <textarea class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group">
                  <label for="exampleInputAmount">Amount (in dollars)</label>
                  <div class="input-group">
                    <div class="input-group-addon ">$</div>
                    <input type="text" class="form-control no-radius" id="exampleInputAmount" placeholder="Amount">
                    <div class="input-group-addon">.00</div>
                  </div>
                </div>



                <button type="submit" class="btn btnc2 with-br ">
                  <span>Submit</span>
                </button>
              </form>
</body>
</html>
