<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<link href="style/bootstrap.min.css" rel="stylesheet">
	<link rel="apple-touch-icon" href="img/favicon.png">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link href="style/css(1)" rel="stylesheet" type="text/css">
	<link href="style/style.css" rel="stylesheet" type="text/css">
	<link href="style/theme-custom.css" rel="stylesheet">
	<link href="style/font-awesome.min.css" rel="stylesheet">
	<link href="style/jquery.simpleCaptcha.css" rel="stylesheet">
	<link href="style/magnific-popup.css" rel="stylesheet">
	<script src="https://use.fontawesome.com/0af9e97522.js"></script>
</head>
<body>
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" name="x" value="" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="exampleInputtext1">Username</label>
			<input type="text" name="y" class="form-control" id="exampleInputtext1" placeholder="Username">
		</div>


		<div class="white-space-5"></div>
		<div class="form-group">
			<div class="checkbox flat-checkbox">
				<label>
					<input type="checkbox"> 
					<span class="fa fa-check"></span>
					Check me out
				</label>
			</div>
			<div class="checkbox flat-checkbox">
				<label>
					<input type="checkbox" checked=""> 
					<span class="fa fa-check"></span>
					Check me out
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File input</label>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-btn">
						<span class="btn btn-default  btn-file ">
							Your File  <input type="file" id="exampleInputFile">
						</span>
					</span>
					<input type="text" class="form-control" readonly="">
				</div>
			</div>
		</div>
		<div class="white-space-5"></div>
		<div class="form-group">
			<div class="radio flat-radio">
				<label>
					<input type="radio" name="r" checked=""> 
					<span class="fa fa-check"></span>
					Choose me please
				</label>
			</div> 
			<div class="radio flat-radio ">
				<label>
					<input type="radio" name="r"> 
					<span class="fa fa-check"></span>
					Choose me please
				</label>
			</div> 
		</div>
		<div class="form-group">
			<label>Your Select</label>
			<select class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group">
			<label>Your Message</label>
			<textarea class="form-control" rows="6"></textarea>
		</div>

		<div class="form-group">
			<label for="exampleInputAmount">Amount (in dollars)</label>
			<div class="input-group">
				<div class="input-group-addon ">$</div>
				<input type="text" class="form-control no-radius" id="exampleInputAmount" placeholder="Amount">
				<div class="input-group-addon">.00</div>
			</div>
		</div>



		<button type="submit" class="btn btnc2 with-br ">
			<span>Submit</span>
		</button>
	</form>
</body>
</html>
